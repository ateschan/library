<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <div class="row" id="head">
        <p>Library</p>
        <button class="button-5" role="button" onclick="showBookDialog()">Add Book</button>
    </div>
    <dialog id="bookDialog">
        <form action="">
            <div class="row">
                <div class="row"> <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="row"> <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="row"> <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
            <div class="row" id="booksubmit">
                <button class="button-5" role="button" onclick='closeBookDialog()'>Cancel</button>
                <button class="button-5" role="button" onclick='addBook()'>Add</button>
            </div>
        </form>
    </dialog>
    <div class="row" id="content">



    </div>

</body>
<script src="./src/main.js"></script>

</html>
